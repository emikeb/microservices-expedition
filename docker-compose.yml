version: '3'

services:
  consul:
    image: consul:1.9.3
    ports:
      - "8500:8500"
      - "8600:8600/udp"
    command: "agent -dev -client=0.0.0.0"
    healthcheck:
      test: ["CMD", "consul", "members"]
      interval: 10s
      timeout: 5s
      retries: 5

  user-service:
    build: 
      context: ./services/user_service
      dockerfile: Dockerfile
    environment:
      - CONSUL_HOST=consul
      - SERVICE_HOST=user-service
      - SERVICE_PORT=5000
    depends_on:
      consul:
        condition: service_healthy

  product-service:
    build:
      context: ./services/product_service
      dockerfile: Dockerfile
    environment:
      - CONSUL_HOST=consul
      - SERVICE_HOST=product-service
      - SERVICE_PORT=5001
    depends_on:
      consul:
        condition: service_healthy

  api-gateway:
    build:
      context: ./api_gateway
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    environment:
      - CONSUL_HOST=consul
      - SERVICE_PORT=8000
    depends_on:
      consul:
        condition: service_healthy
      user-service:
        condition: service_started
      product-service:
        condition: service_started
